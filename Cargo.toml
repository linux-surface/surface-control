[package]
name = "surface"
version = "0.4.5"
authors = ["Maximilian Luz <luzmaximilian@gmail.com>"]
description = "Control various aspects of Microsoft Surface devices on Linux from the Command-Line"

repository = "https://github.com/linux-surface/surface-control"
readme = "README.md"
license = "MIT"

edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ['cargo'] }
indoc = "2.0.4"
nix = "0.27.1"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.4" }
serde = "1.0.188"
serde_json = "1.0.107"
thiserror = "1.0.49"
udev = "0.8.0"

[build-dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ['cargo'] }
clap_complete = "4.4.3"
indoc = "2.0.4"
nix = "0.27.1"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.4" }
serde = "1.0.188"
serde_json = "1.0.107"
thiserror = "1.0.49"
udev = "0.8.0"

[profile.release]
lto = true
codegen-units = 1
