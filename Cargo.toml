[package]
name = "surface"
version = "0.4.1"
authors = ["Maximilian Luz <luzmaximilian@gmail.com>"]
description = "Control various aspects of Microsoft Surface devices on Linux from the Command-Line"

repository = "https://github.com/linux-surface/surface-control"
readme = "README.md"
license = "MIT"

edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.12", features = ['cargo'] }
indoc = "1.0.4"
nix = "0.24.1"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.3" }
serde = "1.0.136"
serde_json = "1.0.79"
thiserror = "1.0.30"
udev = "0.6.3"

[build-dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.12", features = ['cargo'] }
clap_complete = "3.1.2"
indoc = "1.0.4"
nix = "0.24.1"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.3" }
serde = "1.0.136"
serde_json = "1.0.79"
thiserror = "1.0.30"
udev = "0.6.3"

[profile.release]
lto = true
codegen-units = 1
