[package]
name = "surface"
version = "0.4.2"
authors = ["Maximilian Luz <luzmaximilian@gmail.com>"]
description = "Control various aspects of Microsoft Surface devices on Linux from the Command-Line"

repository = "https://github.com/linux-surface/surface-control"
readme = "README.md"
license = "MIT"

edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.65"
clap = { version = "3.2.22", features = ['cargo'] }
indoc = "1.0.7"
nix = "0.25.0"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.3" }
serde = "1.0.144"
serde_json = "1.0.85"
thiserror = "1.0.35"
udev = "0.6.3"

[build-dependencies]
anyhow = "1.0.65"
clap = { version = "3.2.22", features = ['cargo'] }
clap_complete = "3.2.5"
indoc = "1.0.7"
nix = "0.25.0"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.3" }
serde = "1.0.144"
serde_json = "1.0.85"
thiserror = "1.0.35"
udev = "0.6.3"

[profile.release]
lto = true
codegen-units = 1
