[package]
name = "surface"
version = "0.4.4"
authors = ["Maximilian Luz <luzmaximilian@gmail.com>"]
description = "Control various aspects of Microsoft Surface devices on Linux from the Command-Line"

repository = "https://github.com/linux-surface/surface-control"
readme = "README.md"
license = "MIT"

edition = "2018"
build = "build.rs"

[dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.3", features = ['cargo'] }
indoc = "2.0.1"
nix = "0.26.2"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.3" }
serde = "1.0.160"
serde_json = "1.0.96"
thiserror = "1.0.40"
udev = "0.7.0"

[build-dependencies]
anyhow = "1.0.70"
clap = { version = "4.2.3", features = ['cargo'] }
clap_complete = "4.2.0"
indoc = "2.0.1"
nix = "0.26.2"
sdtx = { git = "https://github.com/linux-surface/libsurfacedtx", tag = "v0.1.3" }
serde = "1.0.160"
serde_json = "1.0.96"
thiserror = "1.0.40"
udev = "0.7.0"

[profile.release]
lto = true
codegen-units = 1
